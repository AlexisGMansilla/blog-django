{% extends 'blogTaller/base.html' %}

{% block title %}Publicación {{ post.id|default:"Nueva" }} {% endblock %}

{% block content %}
    <a href="{% url 'post_list' %}" class="button"><i class="fi fi-br-arrow-small-left"></i></a>
    <form method="POST">
        <h2 class="newPostH2">Publicación {{ post.id|default:"Nueva" }} </h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Guardar</button>
    </form>
{% endblock %}
