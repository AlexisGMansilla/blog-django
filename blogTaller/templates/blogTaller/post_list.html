{% extends 'blogTaller/base.html' %}

{% block title %}Publicaciones{% endblock %}

{% block content %}
    <h2>Publicaciones</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                <p>{{ post.created_at }}</p>
            </li>
        {% endfor %}
    </ul>
    <div class="newpost">
        <a href="{% url 'post_new' %}" class="button">Crear nueva publicaci√≥n</a>
    </div>
    
{% endblock %}
